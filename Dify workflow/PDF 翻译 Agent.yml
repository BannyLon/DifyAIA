  description: "它通过集成 MCP 服务，简化了与外部工具的集成过程，提高了工作流的可重用性和系统的稳定性，为 PDF 文档翻译等特定任务提供了强大、便捷的解决方案。\n\
    另外方便大家使用MCP，这个MCP请求地址也开放给大家（无密码）\n https://pdftranslate2.duckcloud.fun/sse"
